<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Task List</title>
</head>

<body>
    <div class="heading">
        <h1 class="task">Task <span class="list">List</span></h1>
    </div>
    <div class="sign2">
        <a href="./addtask.html"><i class="fa-solid fa-circle-plus icon2" style="color: dodgerblue"></i
      ></a>
        <p class="new">Add New Task</p>
    </div>

    <div class="grid-container">
        <div class="grid-items">
            <h3>
                <a href="./TripToParis.html" class="plans" style="text-decoration: none">Trip To Paris</a
          >
        </h3>
        <h2 id="paris"></h2>
        <br />
        <hr style="border: 1px solid #ededed" />
        <br />
        <form action="#">
          <span class="content">
            <input type="checkbox" checked /> Visit Church <br
          /></span>
          <br />
          <input type="checkbox" style="color: #424242" />Shopping
        </form>
      </div>
      <div class="grid-items">
        <div class="plans">My To Do List</div>
        <br />
        <hr style="border: 1px solid #ededed" />
        <br />
        <form action="#">
          <span class="content">
            <input type="checkbox" checked />Visit Supermarket <br
          /></span>
          <br />
          <input type="checkbox" style="color: #424242" /> Buy Vegetables
        </form>
      </div>
      <div class="grid-items">
        <div class="plans">Movies I will Watch</div>
        <br />
        <hr style="border: 1px solid #ededed" />
        <br />
        <form action="#">
          <span class="content">
            <input type="checkbox" checked />Stranger Things 4 <br
          /></span>
          <br />
          <input type="checkbox" /> Avengers Endgame
        </form>
      </div>
      <div class="grid-items">
        <div class="plans">Daily Morning Routing Routing for...</div>
        <br />
        <hr style="border: 1px solid #ededed" />
        <br />
        <form action="#">
          <span class="content">
            <input type="checkbox" checked />Wake up at 6am <br
          /></span>
          <br />
          <input type="checkbox" style="color: #424242" /> Sleep at 10
        </form>
      </div>
      <div class="grid-items">
        <div class="plans">Books to Read</div>
        <br />
        <hr style="border: 1px solid #ededed" />
        <br />
        <form action="#">
          <span class="content">
            <input type="checkbox" checked />Design Of Everyday<br
          /></span>
          <br />
          <input type="checkbox" /> Alchemist
        </form>
      </div>
    </div>
  </body>
</html>
